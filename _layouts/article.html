---
layout: default
---
<main class="article-content" style="--accent-color: {{ page.accent_color | default: site.accent_color | default: 'black'}}">
    {% if page.title %}
        <h1 class="article-title">{{ page.title | xml_escape }}</h1>
    {% endif %}
    {% if page.date %}
        <p class="article-date">{{ page.date | date: "%B %e, %Y" }}</p>
    {% endif %}
    {% if page.front_image %}
        {% include imgset.html imgset=page.front_image classes="front-image" %}
    {% endif %}
    <div class="text">
        {{ content }}
    </div>
</main>
