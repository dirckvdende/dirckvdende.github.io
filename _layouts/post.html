---
layout: default
---

<div class="post-container">
    {% if page.banner %}
        <img src="{{ page.banner | relative_url }}" alt="Page banner">
    {% endif %}
    <h1 class="page-title post-title">{{ page.title | escape}}</h1>
    <time class="time-published">{{ page.date | date: "%B %-d, %Y" }}</time>
    <div class="post-content">
      {{ content }}
    </div>
</div>
