{% assign accent_color = include.accent_color | default: "#fee2be" %}
<a
    href="{{ include.url | default: '' }}"
    class="card"
    style="background-color: color-mix(in srgb, {{ accent_color }}, transparent 50%)">
    {% if include.imgset %}
        <img
            srcset="
            {% assign max_size = 1 %}
            {% assign max_url = include.imgset[0].url %}
            {%- for img in include.imgset -%}
                {{ img.url }} {% if img.scale -%}
                    {{ img.scale }}x
                    {%- if img.scale > max_size -%}
                        {%- assign max_size = img.scale -%}
                        {%- assign max_url = img.url -%}
                    {%- endif -%}
                {%- endif %}
                {%- unless forloop.last -%}
                    ,
                {%- endunless -%}
            {%- endfor -%}
            "
            src="{{ max_url }}"
            alt="{{ include.title | default: 'Project image' }}"
            class="preview-image">
    {% endif %}
    <div class="text">
        {% if include.title %}
            <h2 class="title" style="color: color-mix(in srgb, {{ accent_color }}, black 65%);">{{ include.title }}</h2>
        {% endif %}
        {% if include.description %}
            <p class="description" style="color: color-mix(in srgb, {{ accent_color }}, black 30%);">{{ include.description }}</p>
        {% endif %}
    </div>
</a>
