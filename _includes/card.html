<div class="card">
    {% if include.imgset %}
        <img
            srcset="
            {% assign max_size = 1 %}
            {% assign max_url = include.imgset[0].url %}
            {%- for img in include.imgset -%}
                {{ img.url }} {% if img.scale -%}
                    {{ img.scale }}x
                    {%- if img.scale > max_size -%}
                        {%- assign max_size = img.scale -%}
                        {%- assign max_url = img.url -%}
                    {%- endif -%}
                {%- endif %}
                {%- unless forloop.last -%}
                    ,
                {%- endunless -%}
            {%- endfor -%}
            "
            src="{{ max_url }}"
            alt="{{ include.title | default: 'Project image' }}"
            class="preview-image">
    {% endif %}
    {% if include.title %}
        <h2 class="card-title">{{ include.title }}</h2>
    {% endif %}
    {% if include.description %}
        <p class="card-description">{{ include.description }}</p>
    {% endif %}
</div>
